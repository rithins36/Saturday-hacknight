<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="addevent.js"></script>
</head>
<body>
    <div class="container">
        <header>

            <h1>Calendar Scheduler</h1>
        </header>
        <form action="">
            <div class="input">
                <div class="form-control">            
                    <legend>1.Event Name:</legend>
                    <label>
                        <input id="name" type="text" name="name" placeholder="Enter Name" required>
                    </label>
                </div>
        
                <div class="form-control">
                    <legend>2. Location</legend>
                    <label>
                        <textarea id="location" name="address" cols="30" rows="5"  placeholder="Enter Location" required></textarea>
                    </label>
                </div>
        
                <div class="form-control">
                    <legend>3. Description</legend>
                    <label>
                        <textarea id="description" name="address" cols="30" rows="5"  placeholder="Description" required></textarea>
                    </label>
                </div> 
                <div class="form-control">            
                    <legend>4.Start Time:</legend>
                    <label>
                        <input type="text" name="name" placeholder="Enter Starting time" required>
                    </label>
                </div>
                <div class="form-control">            
                    <legend>5.Duration:</legend>
                    <label>
                        <input type="text" name="name" placeholder="Enter Duration" required>
                    </label>
                </div> 
                <button type='submit'id="button2" onsubmit="">Submit</button>
                <button type='button' id="button2"><a href="home.html">Cancel</a></button>
            </div>
        </form>
        
    </div>
</body>
</html>
